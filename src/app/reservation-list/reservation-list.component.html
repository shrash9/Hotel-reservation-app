<app-home></app-home>

<h2 class="mt-3 mb-2">Reservation List </h2>

<table class="table">
    <thead>
        <tr>
            <th>Guest</th>
            <th>Email</th>
            <th>Room</th>
            <th>Check-in</th>
            <th>Check-out</th>
            <th>Actions</th>
            
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let reservation of reservations">
            <td>{{reservation.GuestName}}</td>
            <td>{{reservation.GuestEmail}}</td>
            <td>{{reservation.RoomNumber}}</td>
            <td>{{reservation.CheckInDate}}</td>
            <td>{{reservation.CheckOutDate}}</td>
            <td> <button class = "btn btn-danger mx-1"(click)="deleteReservation(reservation.id)">Delete</button>
                <button class = "btn btn-secondary mx-1" [routerLink]="['/edit',reservation.id]">Edit</button></td>
        </tr>
    </tbody>
</table>

<ng-template #noReservation> 
    No reservation available!
</ng-template>
